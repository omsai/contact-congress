bioguide: M001150
contact_form:
  method: POST
  action: ""
  steps:
    - visit: https://candicemiller.house.gov/contact-me/email-me
    - fill_in:
      - name: zipcode
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zipfour
        selector: "#zip4"
        value: $ADDRESS_ZIP4
    - click_on:
      - value: "Go To Next Step"
        selector: "#submit"
    - find:
      - selector: "#contactForm"
    - fill_in:      
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: address2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: Yes
      - name: phone
        selector: "#phone"
        value: $PHONE
      - name: required-subject
        selector: "#required-subject"
        value: $SUBJECT
        required: Yes
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: required-issue
        selector: "#required-issue"
        value: $TOPIC
        required: Yes
        options:
          "Agriculture": "AG"
          "Animals": "AN"
          "Arts and Humanities": "ART"
          "Badger Army Ammunition Plant": "BAAP"
          "Banking and Finance": "BANK"
          "Budget and Economy": "BUD"
          "Campaign Finance Reform": "CFR"
          "Congress and Elections": "CONG"
          "District of Columbia--Tours": "TOUR"
          "Defense and Military": "DEF"
          "Education": "ED"
          "Energy": "EN"
          "Environment": "ENV"
          "Federal Employees": "FED"
          "Foreign Relations": "FR"
          "Guns": "GUN"
          "Health": "HE"
          "Housing and Urban Development": "HUD"
          "Immigration": "IM"
          "Judiciary": "JUD"
          "Labor": "LAB"
          "LGBT": "LGBT"
          "Post Office": "POST"
          "Science and Technology": "SCI"
          "Senior Citizens": "SENIORS"
          "Social Security": "SS"
          "Social Services": "SOC.SERVICES"
          "Taxes": "TAX"
          "Telecommunications": "COMM"
          "Transportation": "TRAN"
          "Trade": "TRD"
          "Veterans": "VET"
          "Women's Issues": "WOMEN"
          "Other Issues": "OTHER"
    - click_on:
      - value: "Send Email"
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
